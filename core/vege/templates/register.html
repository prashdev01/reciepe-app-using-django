{% extends "base.html" %}
{% block start %}
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
            <!-- Alert Message -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <!-- Registration Form -->
            <form method='POST' enctype='multipart/form_data'>
                {% csrf_token %}
                <h3 class="text-center mb-4">Register</h3>
                <hr>
                <div class="mb-3">
                    <label for="first_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name='first_name' id="first_name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <p> Don't have an account? <a href='/login/'>Login</a></p>
            </div>
        </div>
    </div>
    
    {{context}}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock  %}
