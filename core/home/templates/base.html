<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{{ page }}</title>
</head>

<body>
    <nav class="navbar bg-success navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand text-dark" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link text-dark" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/contact">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
        <form class="d-flex" role="search">
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-outline-warning" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-outline-warning" type="submit">Login</a>
            {% endif %}
        </form>
    </nav>
    <div class="container">

        {% block start %}

        {% endblock %}
    </div>

    </div>

    <script>
        console.log("this is django printed using javascript")
    </script>
</body>

</html>
